<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cutpanion Kiosk</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <div id="app">
    <!-- Left Panel: schedule -->
    <div class="left-panel">
      <div class="schedule-container">
        <img src="demo.png" alt="schedule" class="schedule-img" />
      </div>
    </div>

    <!-- Right Panel: time, quote, workout, charts -->
    <div class="right-panel">
      <div id="time" class="time"></div>
      <div id="quote" class="quote"></div>
      <div id="workout" class="workout"></div>

      <div class="charts-container">
        <!-- Big weight chart placeholder -->
        <div id="weight-chart" class="chart weight-chart">
          <canvas id="weightChartCanvas"></canvas>
        </div>
        <!-- Three smaller charts -->
        <div class="small-charts">
          <div id="deficit-chart" class="chart placeholder">
            Deficit Chart Placeholder
          </div>
          <div id="protein-chart" class="chart placeholder">
            Protein Chart Placeholder
          </div>
          <div id="calories-chart" class="chart placeholder">
            Calories Chart Placeholder
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
